backend:
  name: github
  repo: matteopaul/netlify-cms-new
  branch: master

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pageStructure"
    label: "Pages"
    folder: "pages"
    create: true
    identifier_field: "title"
    preview_path: "/{{url}}"
    slug: "{{url}}"
    extension: "json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "URL", name: "url", widget: "string", required: false}
      - label: "Contents"
        allow_add: true
        name: "contents"
        widget: "list"
        types:
          - label: "RQ-007 Rich Text"
            name: "rq_007"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Background, name: background, widget: boolean, required: false}
              - label: "Contents"
                name: "contents"
                widget: "list"
                types:
                  - label: "Headline with Bullet List(s)"
                    name: "bulletListBlock"
                    widget: object
                    fields:
                      - {label: "Title", name: "title", widget: string}
                      - label: "Bullet Lists"
                        name: "lists"
                        widget: "list"
                        allow_add: true
                        fields:
                          - label: "Text"
                            name: "text"
                            widget: "string"
                          - label: "Options"
                            name: "options"
                            widget: "list"
                            allow_add: true
                            field: {label: Option, name: option, widget: string}
                  - label: "Text"
                    name: "text"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Markdown"
                        name: "md"
                        widget: "markdown"
                  - label: "Header"
                    name: "header"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                  - label: "Text With Icon"
                    name: "textWithIcon"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Text"
                        name: "text"
                        widget: "string"
                  - label: "Text in Columns"
                    name: "textInColumns"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Text"
                        name: "text"
                        widget: "string"
                      - label: "Columns"
                        name: "cols"
                        widget: "number"
                  - label: "Bullet List"
                    name: "bulletList"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Text"
                        name: "text"
                        widget: "string"
                        required: false
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        allow_add: true
                        field: {label: Option, name: option, widget: string}
          - label: "RQ-011 Text With Icon"
            name: "rq_011"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Text, name: text, widget: string, required: false}
              - {label: Icon, name: src, widget: image, required: false}
              - {label: Category Label, name: category, widget: string, required: false}
              - {label: Link Destination, name: href, widget: string, required: false}
              - {label: Link Text, name: linkText, widget: string, required: false}
              - {label: Text with Icons in a row, name: count, widget: number, default: 2}
          - label: " RQ-008 Header"
            name: "rq_008"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Size, name: size, widget: select, options: ["H2", "H3"]}
          - label: "RQ-012 Text In Columns"
            name: "rq_012"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Text, name: text, widget: string}
              - {label: Columns, name: cols, widget: number}
          - label: "RQ-013 Stage"
            name: "rq_013"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Button Text, name: buttonText, widget: string}
              - {label: Image, name: src, widget: image}
          - label: "RQ-014 Promotion Banner"
            name: "rq_014"
            widget: object
            fields:
              - {label: Title, name: title, widget:  string}
              - {label: Link, name: href, widget: string, required: false}
              - {label: Link Text, name: linkText, widget: string, required: false}
              - {label: Image, name: src, widget: image}
              - label: Bullet Lists
                name: lists
                widget: list
                allow_add: true
                required: false
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Text"
                    name: "text"
                    widget: "string"
                    required: false
                  - label: "Options"
                    name: "options"
                    widget: "list"
                    allow_add: true
                    field: {label: Option, name: option, widget: string}
              - label: Text With Icon
                widget: list
                allow_add: true
                required: false
                name: "textWithIcon"
                fields:
                  - {label: Titel, name: title, widget: string}
                  - {label: Text, name: text, widget: string, required: false}
                  - {label: Icon, name: icon, widget: image, required: false}
                  - {label: Link, name: href, widget: string}
                  - {label: Link Text, name: linkText, widget: string}
          - label: "RQ-015 Content Teaser"
            name: "rq_015"
            widget: object
            fields:
              - {label: Titel, name: title, widget: string}
              - {label: Image, name: src, widget: image}
              - {label: Text, name: text, widget: string, required: false}
              - {label: Size, name: size, widget: select, options: ["portrait", "landscape", "panorama", "square"]}
              - {label: Link, name: link, widget: string}
              - {label: Link Text, name: linkText, widget: string}
              - {label: Scale, name: scale, widget: select, options: ["normal", "small"], default: "normal", required: false}
              - label: "Attributes"
                name: "attr"
                widget: list
                allow_add: true
                required: false
                field: {label: Option, name: option, widget: string}
              - label: Bullet Lists Options
                name: options
                widget: list
                allow_add: true
                required: false
                field: {label: Option, name: option, widget: string}
              - {label: Bullet List Label, name: label, widget: string, required: false}
              - {label: Position, name: position, widget: select, options: ["vertical", "horizontal"]}
          - label: "RQ-016 Category Banner RQ-016"
            name: "rq_016"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Text, name: text, widget: string}
              - {label: Image, name: src, widget: image, required: false}
          - label: "Divider"
            name: "divider"
            widget: object
            fields:
              - label: size
                name: height
                widget: number
          - label: "RQ-021 Image"
            name: "rq_021"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Text, name: text, widget: string, required: false}
              - {label: Image, name: src, widget: image}
              - {label: Position, name: position, widget: select, options: ["left", "right", "top", "bottom"], required: false}
              - {label: Size, name: size, widget: select, options: ["portrait", "panorama", "landscape", "square"]}
          - label: "RQ-035 BreadCrumb"
            name: "rq_035"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: "Pfad (bitte mit semikolon trennen)", name: path, widget: string}
          - label: "RQ-037 Attribute Filter"
            name: "rq_037"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Type, name: attrType, widget: select, options: ["agency", "projects"]}
          - label: "RQ-067 Contact Form"
            name: "rq_067"
            widget: object
            fields:
              - {label: Titel, name: title, widget: string}
              - {label: Text, name: text, widget: string}
              - label: Dropdown Options
                name: dropdown
                widget: list
                allow_add: true
                required: false
                field: {label: Option, name: option, widget: string}
          - label: "RQ-090 Bullet List"
            name: "rq_090"
            widget: "object"
            fields:
              - {label: Titel, name: title, widget: string}
              - {label: Text, name: text, widget: string, required: false}
              - {label: Checked, name: checked, widget: boolean}
              - label: "Options"
                name: "options"
                widget: "list"
                allow_add: true
                field: {label: Option, name: option, widget: string}
          - label: "RQ-091 Quote"
            name: "rq_091"
            widget: "object"
            fields:
              - {label: Text, name: text, widget: string}
              - {label: Image, name: src, widget: image}
              - {label: Name, name: name, widget: string}
              - {label: Description, name: description, widget: string}
          - label: "RQ-092 Card"
            name: "rq_092"
            widget: "object"
            fields:
              - {label: Color, name: color, widget: select, options: ["gray", "copper", "white", "light-gray"]}
              - label: "Attributes"
                name: "attr"
                widget: list
                allow_add: true
                required: false
                field: {label: Option, name: option, widget: string}
              - label: "Content"
                name: "content"
                widget: "list"
                types:
                  - label: "Headline"
                    name: "h3"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Label"
                    name: "label"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Information Row"
                    name: "info div"
                    widget: object
                    fields:
                      - label: "Content"
                        name: "information_contents"
                        widget: list
                        allow_add: true
                        types:
                          - label: "Large Text"
                            name: "p large"
                            widget: "object"
                            fields:
                              - {label: Title, name: text, widget: string}
                          - label: "Label"
                            name: "label"
                            widget: "object"
                            fields:
                              - {label: Title, name: text, widget: string}
                  - label: "Regular Text"
                    name: "p regular"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Large Text"
                    name: "p large"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Icon"
                    name: "icon"
                    widget: "object"
                    fields:
                      - {label: Icon, name: src, widget: image}
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                      - {label: Link Destination, name: href, widget: string}
                  - label: "Bullet List"
                    name: "bulletList"
                    widget: "object"
                    fields:
                      - {label: Titel, name: title, widget: string}
                      - {label: Text, name: text, widget: string, required: false}
                      - {label: Checked, name: checked, widget: boolean}
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        allow_add: true
                        field: {label: Option, name: option, widget: string}
                  - label: "Quote"
                    name: "quote"
                    widget: object
                    fields:
                      - {label: Text, name: text, widget: string}
                      - {label: Image, name: src, widget: image}
                      - {label: Name, name: name, widget: string}
                      - {label: Description, name: description, widget: string}
                  - label: "Profile Card"
                    name: "profile-card"
                    widget: "object"
                    fields:
                      - {label: Name, name: title, widget: string}
                      - {label: Description, name: description, widget: string}
                      - {label: Kontakt, name: contact, widget: string, required: false}
                      - {label: Image, name: src, widget: image}
                  - label: "Image"
                    name: "image"
                    widget: "object"
                    fields:
                      - {label: Title, name: title, widget: string}
                      - {label: Text, name: text, widget: string, required: false}
                      - {label: Image, name: src, widget: image}
                      - {label: Position, name: position, widget: select, options: ["left", "right", "top", "bottom"], required: false}
                      - {label: Size, name: size, widget: select, options: ["portrait", "panorama", "landscape", "square"]}
          - label: "RQ-093 Text with Card"
            name: "rq_093"
            widget: "object"
            fields:
              - label: "Markdown Contents"
                name: "mdContents"
                widget: list
                allow_add: true
                types:
                  - label: "Text"
                    name: "text"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Markdown"
                        name: "md"
                        widget: "markdown"
                  - label: "Bullet List"
                    name: "bulletList"
                    widget: "object"
                    fields:
                      - label: "Title"
                        name: "title"
                        widget: "string"
                      - label: "Text"
                        name: "text"
                        widget: "string"
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        allow_add: true
                        field: {label: Option, name: option, widget: string}
              - {label: Card Color, name: cardColor, widget: select, options: ["copper", "white", "gray", "light-gray"]}
              - {label: Text Background, name: mdBackground, widget: boolean}
              - label: "Card Contents"
                name: cardContents
                widget: list
                allow_add: true
                types:
                  - label: "Headline"
                    name: "h3"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Label"
                    name: "label"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Regular Text"
                    name: "p regular"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Large Text"
                    name: "p large"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                  - label: "Icon"
                    name: "icon"
                    widget: "object"
                    fields:
                      - {label: Icon, name: src, widget: image}
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - {label: Title, name: text, widget: string}
                      - {label: Link Destination, name: href, widget: string}
                  - label: "Bullet List"
                    name: "bulletList"
                    widget: "object"
                    fields:
                      - {label: Titel, name: title, widget: string}
                      - {label: Text, name: text, widget: string, required: false}
                      - {label: Checked, name: checked, widget: boolean}
                      - label: "Options"
                        name: "options"
                        widget: "list"
                        allow_add: true
                        field: {label: Option, name: option, widget: string}
                  - label: "Quote"
                    name: "quote"
                    widget: object
                    fields:
                      - {label: Text, name: text, widget: string}
                      - {label: Image, name: src, widget: image}
                      - {label: Name, name: name, widget: string}
                      - {label: Description, name: description, widget: string}
                  - label: "Image"
                    name: "image"
                    widget: "object"
                    fields:
                      - {label: Title, name: title, widget: string}
                      - {label: Text, name: text, widget: string, required: false}
                      - {label: Image, name: src, widget: image}
                      - {label: Position, name: position, widget: select, options: ["left", "right", "top", "bottom"], required: false}
                      - {label: Size, name: size, widget: select, options: ["portrait", "panorama", "landscape", "square"]}
          - label: "RQ-094 Project Link"
            name: "rq_094"
            widget: "object"
            fields:
              - {label: Titel, name: title, widget: string}
              - {label: Image, name: src, widget: image}
              - {label: Text, name: text, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Link Text, name: linkText, widget: string}
          - label: "RQ-095 Content Slider"
            name: "rq_095"
            widget: "object"
            fields:
              - {label: Titel, name: title, widget: string}
              - label: "Contents"
                name: "stages"
                widget: "list"
                allow_add: true
                fields:
                  - {label: Image, name: src, widget: image}
                  - {label: Titel, name: title, widget: string}
                  - {label: Text, name: text, widget: string, required: false}
                  - {label: Checked, name: checked, widget: boolean}
                  - label: "Options"
                    name: "options"
                    widget: "list"
                    allow_add: true
                    field: {label: Option, name: option, widget: string}
          - label: "Contact Form"
            name: "contact"
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
          - label: "Card Slider"
            name: "cardSlider"
            widget: "object"
            fields:
              - label: "Cards"
                name: "cards"
                widget: "list"
                allow_add: true
                fields:
                  - {label: Color, name: color, widget: select, options: ["gray", "copper", "white", "light-gray"]}
                  - label: "Content"
                    name: "content"
                    widget: "list"
                    types:
                      - label: "Headline"
                        name: "h3"
                        widget: "object"
                        fields:
                          - {label: Title, name: text, widget: string}
                      - label: "Label"
                        name: "label"
                        widget: "object"
                        fields:
                          - {label: Title, name: text, widget: string}
                      - label: "Regular Text"
                        name: "p regular"
                        widget: "object"
                        fields:
                          - {label: Title, name: text, widget: string}
                      - label: "Large Text"
                        name: "p large"
                        widget: "object"
                        fields:
                          - {label: Title, name: text, widget: string}
                      - label: "Icon"
                        name: "icon"
                        widget: "object"
                        fields:
                          - {label: Icon, name: src, widget: image}
                      - label: "Link"
                        name: "link"
                        widget: "object"
                        fields:
                          - {label: Title, name: text, widget: string}
                          - {label: Link Destination, name: href, widget: string}
                      - label: "Bullet List"
                        name: "bulletList"
                        widget: "object"
                        fields:
                          - {label: Titel, name: title, widget: string}
                          - {label: Text, name: text, widget: string, required: false}
                          - {label: Checked, name: checked, widget: boolean}
                          - label: "Options"
                            name: "options"
                            widget: "list"
                            allow_add: true
                            fields:
                              - {label: Option, name: option, widget: string}
                      - label: "Quote"
                        name: "quote"
                        widget: object
                        fields:
                          - {label: Text, name: text, widget: string}
                          - {label: Image, name: src, widget: image}
                          - {label: Name, name: name, widget: string}
                          - {label: Description, name: description, widget: string}
                      - label: "Image"
                        name: "image"
                        widget: "object"
                        fields:
                          - {label: Title, name: title, widget: string}
                          - {label: Text, name: text, widget: string, required: false}
                          - {label: Image, name: src, widget: image}
                          - {label: Position, name: position, widget: select, options: ["left", "right", "top", "bottom"], required: false}
                          - {label: Size, name: size, widget: select, options: ["portrait", "panorama", "landscape", "square"]}
  - name: "pageContent"
    label: "Page Content"
    create: true
    identifier_field: "title"
    folder: "pageContents"
    slug: "{{type}}-{{slug}}"
    extension: "json"
    fields:
      - label: "Type:"
        name: "type"
        widget: "select"
        options:
          - {label: "Main Stage", value: "stageContentType"}
          - {label: "Promotion Banner", value: "promotionBannerContentType"}
          - {label: "Stage Banner", value: "stageBannerContentType"}
          - {label: "Quote", value: "quoteContentType"}
          - {label: "Header", value: "headerContentType"}
          - {label: "Rich Text", value: "textContentType"}
          - {label: "Bullet List", value: "bulletListContentType"}
          - {label: "Text with Icon", value: "textWithIconContentType"}
          - {label: "Image", value: "imageContentType"}
          - {label: "Card", value: "cardContentType"}
          - {label: "Content Teaser", value: "contentTeaserContentType"}
          - {label: "Attribute Filter", value: "attributeFilterContentType"}
          - {label: "Text with Card", value: "textWithCardContentType"}
          - {label: "Category Banner", value: "categoryBannerContentType"}
          - {label: "Text in Columns", value: "textInColumnsContentType"}
      - label: "Title:"
        name: "title"
        widget: "string"
      - label: "Source:"
        name: "src"
        widget: "file"
        required: false
      - label: "Button Inhalt"
        name: "buttonText"
        widget: "string"
        required: false
      - label: "Alternativtext:"
        name: "alt"
        widget: "string"
        required: false
      - label: "Textinhalt"
        name: "text"
        widget: "markdown"
        required: false
